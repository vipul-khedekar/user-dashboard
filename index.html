<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>User Dashboard</title>
    <link rel="icon" href="./assets/favicon/favicon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@700&family=Poppins:ital,wght@0,700;1,400&display=swap">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="left-panel-container">
        <div class="left-panel-logo-container">
            <img class="logo-img" src="./assets/icons/left-panel-main-logo.png" alt="logo-img">
            <div class="logo-name">Dashboard</div>
        </div>

        <div class="left-panel-places-container">
            <div class="places-container">
                <img class="places-img" src="./assets/icons/home.svg" alt="home-img">
                <div class="places-name">Home</div>
            </div>
            <div class="places-container">
                <img class="places-img" src="./assets/icons/profile.svg" alt="profile-img">
                <div class="places-name">Profile</div>
            </div>
            <div class="places-container">
                <img class="places-img" src="./assets/icons/messages.svg" alt="messages-img">
                <div class="places-name">Messages</div>
            </div>
            <div class="places-container">
                <img class="places-img" src="./assets/icons/history.svg" alt="history-img">
                <div class="places-name">History</div>
            </div>
            <div class="places-container">
                <img class="places-img" src="./assets/icons/tasks.svg" alt="tasks-img">
                <div class="places-name">Tasks</div>
            </div>
            <div class="places-container">
                <img class="places-img" src="./assets/icons/communities.svg" alt="communities-img">
                <div class="places-name">Communities</div>
            </div>
        </div>

        <div class="left-panel-control-container">
            <div class="control-container">
                <img class="control-img" src="./assets/icons/settings.svg" alt="settings-img">
                <div class="control-name">Settings</div>
            </div>
            <div class="control-container">
                <img class="control-img" src="./assets/icons/support.svg" alt="support-img">
                <div class="control-name">Support</div>
            </div>
            <div class="control-container">
                <img class="control-img" src="./assets/icons/privacy.svg" alt="privacy-img">
                <div class="control-name">Privacy</div>
            </div>
        </div>
    </div>

    <div class="top-panel-container">
        <div class="search-bar-container">
            <form id="search-bar" action="#" method="get">
                <button class="search-icon" type="submit">
                    <img src="./assets/icons/search.svg" alt="search-icon">
                </button>
                <input class="search-input" type="text" placeholder="Search">
            </form>
        </div>

        <div class="notification-container">
            <button type="button">
                <img src="./assets/icons/notification.svg" alt="notification-icon">
            </button>
            <div class="profile-picture">
                <img src="./assets/images/dummy-profile-picture.png" alt="profile-picture">
            </div>
            <div class="profile-name">Some Guy</div>
        </div>
    </div>

    <div class="action-panel-container">
    </div>

    <div class="info-panel-container">
    </div>
</body>
</html>
